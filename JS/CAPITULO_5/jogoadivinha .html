<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">
    <title>Jogo Adivinha</title>
</head>
<body>
    <script>
    function mostra(frase) {
        document.write (frase);
        pulaLinha();
    };

      var numeroPensado=Math.round(Math.random()*1000);

      var numeroDaTentativa=1;
      while(numeroDaTentativa<=3){
        var chute=prompt("Qual você acha que é?");
        if(chute == numeroPensado) {
            alert("Parabéns, você acertou!");
            break;
        } else {
            alert("Você errou. Será que ainda tem mais tentativas?");
        }
        if(chute>=numeroPensado){
            mostra("O"+chute+"foi menor que o"+numeroPensado);
            break;
        } else{
            mostra("O"+chute+"é menor que o"+numeroPensado);
        }
        numeroDaTentativa++;
      }
    

    </script> 
</body>
</html>
