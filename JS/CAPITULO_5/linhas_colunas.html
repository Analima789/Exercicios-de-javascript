<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">
    <title>Linhas e Colunas quadrado </title>
</head>
<body>
    <script>
        //capitulo 5
        /* funções: */
        function pulaLinha() {
            document.write ("<br>");
        } 
    
        function mostra(frase) {
            document.write (frase);
            pulaLinha();
        };
    
       /*  mostra("**********");
        mostra("**********");
        mostra("**********"); */

        var linha_usuario=prompt("Quantas linhas tem o quadrado?");
        var colunas_usuario=prompt("Quantas colunas tem o quadrado?");

         for(var linha = 0;linha<linha_usuario;linha=linha +1) {
            for(var coluna=0;coluna<colunas_usuario;coluna=coluna+1) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
    
</body>
</html>
