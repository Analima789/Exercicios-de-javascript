<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Tabuada</title>
</head>
<body>
    <script> 
    /* 5.6 capitulo: */
     
    var mostra=function(frase){
        document.write(frase + "<br>");
    };
    
    mostra("<b>");
    
    var multiplicador=1;
    var tabuada=prompt("Qual a tabuada que deseja fazer?"); 
    var contador=1;
    mostra("A tabuada do número " + tabuada + " é:");

    while (contador <=10)  {
        mostra(tabuada+"."+contador+ "=" +contador * tabuada);
        contador= contador+1;
    }     

    mostra("</b>");

    

    </script>
</body>
