<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">
    <title>Document</title>
</head>
<body>
    <script>
        //funções

        function mostra(frase) {
            document.write (frase);
            pulaLinha();
        };

        //variaveis de idade:

        var totalDeFamiliares=prompt("Quantos familiares são?");
        var somaDeIdades=0;

        var numero=1;
        while(numero<=totalDeFamiliares){
            var idade=parseInt(prompt("Qual é a idade?"));
            somaDeIdades=somaDeIdades+idade;
            //var idade= parseInt(idadeTexto); parseInt para transformar o valor no prompt em um número
            numero++;
        }
        var media= somaDeIdades/totalDeFamiliares;
        alert("A media é: " +media);
        mostra("A media é: " +media);


    </script> 
</body>
</html>
