<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">
    <title>IMC</title>
</head>
<body>
    <script>
    // CAPITULO 3.1:
    //DEFININDO FUNÇÃO:

    var pulaLinha = function() {
        document.write("<br>");
     };

    var mostra= function (frase) {
        document.write(frase);
        pulaLinha();
     };
    //A função mostra tem parametro
    
    //VARÍAVEIS:

    var peso= 75;
    var altura= 1.72;
    var imc= peso/(altura * altura);

    //MOSTRAR IMC:

    mostra ("<b>");
    mostra (" O peso é =" +peso );
    mostra ("</b>");
    pulaLinha;
    mostra ("<y>");
    mostra ("A altura é= " +altura); 
    mostra ("</y>");
    pulaLinha;
    mostra ("<b>");
    mostra(" O calculo do IMC é= " +Math.round(imc));
    mostra ("</b>");

    </script>

</body>
</html>
