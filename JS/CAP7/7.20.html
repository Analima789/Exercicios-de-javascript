<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/7.20.css">
    <title>7.20</title>
</head>
<body>

    <canvas id="tela" width="600" height="400"></canvas>

    <script>
      /*  for(var x=0; x<600; x=x+1 ){
            var y= x*x;
            console.log("Para x=" +x+ ", o y vale" +y);
        } */

        var tela= document.getElementById("tela");
        var c= tela.getContext("2d");

        for(var x=0; x<600; x=x+1) {
            var y=x*x;
            console.log("Para x=" +x+ ", o y vale" +y);

            c.beginPath(); //começando a desenhar algo no canvas
            c.arc(x,y,2,0,2*Math.PI);
            c.fill(); //preenchendo o círculo com a sua determinada cor 
        }

    </script>    
</body>
</html>
