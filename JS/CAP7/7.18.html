<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/canvas_loops.css">
    <title>Canvas Loops</title>
</head>
<body>


    <canvas id="tela" width="600" height="400"></canvas>


    <script>


        // desenhando o Quadrado Verde:


        var desenhaQuadradoVerde = function(x,y)
        // função que desenha quadrados coloridos em 2D
        {
            var tela= document.getElementById("tela");
            var c = tela.getContext("2d");
            //desenhando o quadrado na área específica


            c.fillStyle="green";
            c.fillRect(x,y,50,50);


            c.strokeStyle="black";
            //desenha um retangulo de contorno preto
            c.strokeRect(x,y,50,50);
        };




       var desenhaQuadradoVermelho = function(x,y){


        var tela= document.getElementById("tela");
        var c = tela.getContext("2d");


            c.fillStyle="red";
            c.fillRect(x,y,50,50);


            c.strokeStyle="black";
            c.strokeRect(x,y,50,50);
        };


        for(var x=0;x <600;x=x+50) {
         desenhaQuadradoVerde(x,0);
         desenhaQuadradoVermelho(x,50);
       }

    /*  - criando uma estrutura de repetição utilizando o while 

         var x=0;
         while(x<600) {
            desenhaQuadradoVerde(x,0);
            // acumulador 
            x= x+50; 
         }

         
         var x=0;
         while(x<600) {
            desenhaQuadradoVermelho(x,50);
            // acumulador 
            x= x+50; 
         }
       
    */

    </script>


</body>
</html>
