<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/noruega.css">
    <title>banderinha di madagascarzinho</title>
</head>
<body>
    <canvas id="tela" width="700" height="500"></canvas>
    
    <script>
        /* definição das varíaveis de posicionamento da tela */

        var tela= document.getElementById ("tela");

        var c=tela.getContext("2d");

          /* forma de um retangulo */

        c.fillStyle="red";
        c.fillRect(0,0,600,400);

        c.fillStyle="white";
        c.fillRect(0,150,600,100);

        c.fillStyle="white";
        c.fillRect(100,0,100,400);

        c.fillStyle="#00009C";
        c.fillRect(0,180,600,50);

        c.fillStyle="#00009C";
        c.fillRect(120,0,50,400);
       

    

    </script>  
</body>
</html>
