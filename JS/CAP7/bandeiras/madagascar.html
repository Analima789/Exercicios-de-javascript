<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/madagastar.css">
    <title>banderinha di madagascarzinho</title>
</head>
<body>
    <canvas id="tela" width="600" height="400"></canvas>
    
    <script>
        /* definição das varíaveis de posicionamento da tela */

        var tela= document.getElementById ("tela");

        var c=tela.getContext("2d");

          /* forma de um retangulo */

        c.fillStyle="red";
        c.fillRect(0,0,600,200);

        c.fillStyle="#2F4F2F";
        c.fillRect(0,200,600,200);

        c.fillStyle="white";
        c.fillRect(0,0,200,400);

    

    </script>  
</body>
</html>
