<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/canvas.css">
    <title>Tela de Jogo - canvas</title>
</head>
<body>

    <canvas id="tela" width="600" height="400"></canvas>
    
    <script>
        /* definição das varíaveis de posicionamento da tela */

        var tela= document.getElementById ("tela");

        var c=tela.getContext("2d");

        /* forma de um retangulo */

        c.fillStyle="black";
        c.fillRect(0,0,200,400);

        c.fillStyle="red";
        c.fillRect(400,0,200,400);

      /*  c.fillStyle="green";
        c.fillRect(200,0,200,400); */

        /* forma de um triangulo */

        c.fillStyle="#ccc";
        c.beginPath();
        c.moveTo(300,200);
        c.lineTo(200,400);
        c.lineTo(400,400);
        c.fill();

        /* forma de um círculo */           

        c.fillStyle="#836FFF";
        c.beginPath();
        c.arc(300,200,50,0,2*3.14);
        c.fill();







    </script>
</body>
</html>
